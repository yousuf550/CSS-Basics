<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /*Color by name*/
        
        }
        #secondPara{
            color: rgb(8, 147, 240); /*Color by rgb value*/
        }
        #thirdPara{
            color: #fbff25;
            background-color: brown; /*Color by hex value*/
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph</p>
    
    <h2>This is my second box</h2>
    <p id="secondPara">This is paragraph</p>
    
    <h2>This is my third box</h2>
    <p id="thirdPara">This is paragraph</p>
</body>

</html>

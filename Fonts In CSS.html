<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet"> <!--import from Google fonts-->
    <style>
        p {
            font-family: 'Chilanka', cursive,'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 24px; /*px = 1/96th of inch*/
            line-height: 7.3em;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>Lets plat with CSS fonts</p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* INTERNAL CSS*/
        /* Element Selector */
        p {
            border: 2px solid red;
        }

        /* ID Selector */
        #firstPara {
            color: red;
        }

        /* Class Selector */
        .yelloElement {
            color: yellow;
        }

        .bgBlue {
            background-color: blue;
        }

        /* Grouping Selector */
        footer,
        span {
            background-color: pink;

        }
    </style>
</head>

<body>
    <h4>Selectors in CSS</h4>
    <p id="firstPara">This is a paragraph</p>
    <p class="yelloElement bgBlue">This is another a paragraph</p>
    <div>
        <p>This is also another a paragraph</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
